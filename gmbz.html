<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>购买币卡</title>
<link rel="stylesheet" href="css/css.css" type="text/css" />
</head>

<body>
<div class="r_main">
  <div class="r_main_top"><strong>购买币卡</strong></div>
  <div class="gmbk_top">账户余额：<span>811</span>元&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href="#">马上充值</a></div>
  <div class="gmbk_top1"><strong>1.选择正确选择点卡类型及需购买的数量</strong></div>
  <div class="gmbk_tab">
    <table cellpadding="0" cellspacing="0">
      <tr><th width="10%">选择</th><th width="18%">点卡名称</th><th width="18%">点卡价格（单位：元）</th><th width="18%">代理商价格(单位：元)</th><th width="18%">可获币值</th><th width="18%">购买数量</th></tr>
      <tr><td><input type="checkbox" /></td><td>10W点卡</td><td>&nbsp;</td><td>10</td><td>100000</td><td><input type="text" class="tex" value="1" /></td></tr>
      <tr><td><input type="checkbox" /></td><td>20W点卡</td><td>&nbsp;</td><td>20</td><td>200000</td><td><input type="text" class="tex" value="1" /></td></tr>
      <tr><td><input type="checkbox" /></td><td>50W点卡</td><td>&nbsp;</td><td>50</td><td>500000</td><td><input type="text" class="tex" value="1" /></td></tr>
      <tr><td><input type="checkbox" /></td><td>100W点卡</td><td>&nbsp;</td><td>100</td><td>1000000</td><td><input type="text"  class="tex"value="1" /></td></tr>
      <tr><td><input type="checkbox" /></td><td>红色VIP</td><td>&nbsp;</td><td>200</td><td>2000000</td><td><input type="text" class="tex" value="1" /></td></tr>
      <tr><td><input type="checkbox" /></td><td>水晶VIP</td><td>&nbsp;</td><td>500</td><td>5000000</td><td><input type="text" class="tex" value="1" /></td></tr>
    </table>
  </div>
  <div class="gmbk_top">总价：<span>0元</span></div>
  <div class="gmbk_top1"><strong>2.确认无误后输入支付密码后按确定进行购买</strong></div>
  <div class="gmbk_zfmm">支付密码：<input type="text" value="******" class="tex" /></div>
  <div class="gmbk_qrgm"><input type="button" value="确认购买" class="bt" /></div>
  <div style="height:50px;"></div>
</div>
</body>
</html>
