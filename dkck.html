<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>代客冲卡</title>
<link rel="stylesheet" href="css/css.css" type="text/css" />
</head>

<body>
<div class="r_main">
  <div class="r_main_top"><strong>代客冲卡</strong></div>  
  <div class="gmbk_top1"><strong>1.正确填写充值对象的51号</strong></div>
  <div class="gmbk_zfmm">对方51号：<input type="text" value="99999" class="tex" />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span>请仔细核对您的客户用户名（51号），输错后果自负！</span></div>
  <div class="gmbk_top1"><strong>2.从点卡库存中勾选要充值的点卡，并选择数量</strong></div>
  <div class="gmbk_tab">
    <table cellpadding="0" cellspacing="0">
      <tr><th width="10%">选择</th><th width="15%">点卡名称</th><th width="15%">点卡价格（单位：元）</th><th width="15%">代理商价格(单位：元)</th><th width="15%">可获币值</th><th width="15%">可获币值现有数量</th><th width="15%">代充数量</th></tr>
      <tr><td><input type="checkbox" /></td><td>10W点卡</td><td>10</td><td>10</td><td>100000</td><td>9</td><td><input type="text" class="tex" value="1" /></td></tr>
      <tr><td><input type="checkbox" /></td><td>20W点卡</td><td>10</td><td>20</td><td>200000</td><td>2</td><td><input type="text" class="tex" value="1" /></td></tr>
    </table>
  </div>
  <div class="gmbk_top">总价：<span>0元</span></div>
  <div class="gmbk_top1"><strong>3.确认无误后输入支付密码后按确定进行充值</strong></div>
  <div class="gmbk_zfmm">支付密码：<input type="text" value="******" class="tex" /></div>
  <div class="gmbk_qrgm"><input type="button" value="确&nbsp;定" class="bt" /></div>
  <div style="height:50px;"></div>
</div>
</body>
</html>
