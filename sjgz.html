<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>升级贵族</title>
<link rel="stylesheet" href="css/css.css" type="text/css" />
</head>

<body>
<div class="r_main">
  <div class="r_main_top"><strong>升级贵族</strong></div>  
  <div class="gmbk_top1"><strong>1.正确输入账号，并查询当前状态</strong></div>
  <div class="gmbk_zfmm">对方账号：<input type="text" value="" class="tex" />&nbsp;&nbsp;<input type="button" class="bt" value="查询当前状态" />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span>请仔细核对您的客户用户名（51号），输错后果自负！</span></div>
  <div class="gmbk_zfmm">当前等级：</div>
  <div class="gmbk_top1"><strong>2.选择账号的升级目标升级，点击确定进行升级</strong></div>
  <div class="gmbk_ul">
    <li><input type="radio" checked="checked" name="radio" />&nbsp;&nbsp;<img src="images/10.gif" alt="" />&nbsp;&nbsp;紫金贵族&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;所需费用:<strong>0</strong>元</li>
    <li><input type="radio" name="radio" />&nbsp;&nbsp;<img src="images/11.gif" alt="" />&nbsp;&nbsp;黄金贵族&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;所需费用:<strong>0</strong>元</li>
    <li><input type="radio" name="radio" />&nbsp;&nbsp;<img src="images/12.gif" alt="" />&nbsp;&nbsp;白金贵族&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;所需费用:<strong>0</strong>元</li>
    <li><input type="radio" name="radio" />&nbsp;&nbsp;<img src="images/13.gif" alt="" />&nbsp;&nbsp;宝石贵族&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;所需费用:<strong>0</strong>元</li>
    <li><input type="radio" name="radio" />&nbsp;&nbsp;<img src="images/14.gif" alt="" />&nbsp;&nbsp;钻石贵族&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;所需费用:<strong>0</strong>元</li>
    <li><input type="radio" name="radio" />&nbsp;&nbsp;<img src="images/15.gif" alt="" />&nbsp;&nbsp;至尊贵族&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;所需费用:<strong>0</strong>元</li>
  </div>
  <div class="gmbk_top1"><strong>3.确认无误后输入支付密码后按确定进行升级</strong></div>
  <div class="gmbk_zfmm">支付密码：<input type="text" value="" class="tex" /></div>
  <div class="gmbk_qrgm"><input type="button" value="确&nbsp;定" class="bt" /></div>
  <div style="height:50px;"></div>
</div>
</body>
</html>
