<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>登录</title>
<link href="css/css.css" type="text/css" rel="stylesheet" />
<script type="text/javascript" src="js/javascript.js"></script>
</head>
<body>
<div class="l_wrap">
  <div class="l_login">
    <div class="logo"><img src="images/logo.png" alt=""></div>
    <div class="l_con">
      <ul>
        <li>用户名：
          <input name="TextBox1" type="text" id="TextBox1" class="input tx" size="16" onfocus="input('TextBox1' ,'txx')" onblur="input('TextBox1','tx')">
        </li>
        <li>密<span style="color:#f6f6f6">密</span>码：
          <input name="TextBox2" type="password" id="TextBox2" class="input tx"  size="16" onfocus="input('TextBox2','txx')" onblur="input('TextBox2','tx')">
        </li>
        <li>验证码：
          <input name="TextBox3" type="text" id="TextBox3" class="input tx2" size="8" onfocus="input('TextBox3,txx2')" onblur="input('TextBox3','tx2')">
          <span><img src="images/ValidateNum.gif"></span></li>
        <li style="padding-left:22px; padding-top:10px;">
          <input src="images/login_bt01.gif" name="Image1" type="image" id="Image1" style="border:0">
          &nbsp;
          <input type="image" src="images/login_bt02.gif" id="Button1" onclick="nn();" name="" style="border:0">
        </li>
      </ul>
    </div>
  </div>
  
</div>
</body>
</html>
